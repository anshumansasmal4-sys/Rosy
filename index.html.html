<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}
.card {
  background: white;
  padding: 20px 20px 30px 20px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 380px;
  position: relative;
}
.main-photo {
  width: 100%;
  max-height: 260px;
  object-fit: cover;
  border-radius: 15px;
  margin-bottom: 15px;
}
h1 {
  color: #ff4d6d;
  margin: 10px 0 25px 0;
  font-size: 22px;
}
.buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  margin-top: 5px;
  position: relative;
  height: 60px;
}
button {
  padding: 10px 24px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}
.yes {
  background: #ff4d6d;
  color: white;
  z-index: 2;
}
.no {
  background: #ddd;
  position: absolute;
}
</style>
</head>
<body>

<div class="card">
  <!-- Your couple photo -->
  <img src="photo.jpg" alt="Us" class="main-photo">

  <h1>Abhipsa!, will you be my Valentine?</h1>

  <div class="buttons">
    <button class="yes" onclick="yesClick()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const buttonsWrapper = document.querySelector(".buttons");

// make "No" button run in a small circle around "Yes"
let angle = 0;
const radius = 80; // distance from Yes button

function moveNoButton() {
  const centerX = buttonsWrapper.clientWidth / 2;
  const centerY = buttonsWrapper.clientHeight / 2;

  const x = centerX + radius * Math.cos(angle) - noBtn.offsetWidth / 2;
  const y = centerY + radius * Math.sin(angle) - noBtn.offsetHeight / 2;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  angle += 0.4; // speed of rotation
}

// start teasing movement
setInterval(moveNoButton, 120);

function yesClick() {
  document.body.innerHTML = `
  <div style="
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#ff9a9e;
    color:white;
    text-align:center;
    padding:20px;
  ">
    <h1>Yayyy Rosy Darling!â€œI knew it.You were always meant to be mineâ€¦ I just made it officialðŸ’–"</h1>
    <img
      src="love.gif"
      alt="Our GIF"
      style="width:260px; margin-top:20px; border-radius:20px;"
    >
  </div>`;
}
</script>

</body>
</html>
